<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Restoran page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/restoran/add}" th:object = "${restoran}" method="POST">
                <label for="RestoranName">Restoran Name</label>
                <input type="text" id="RestoranName" name="restoranname" th:field = "*{restoranName}" class="form-control" placeholder="Кафе аты" />

                <label for="kalaname">Kala Name</label>
                <input type="text" id="kalaname" name="kalaname" th:field = "*{kalaName}" class="form-control" placeholder="Кала аты" />

                <label for="nomer">Nomer</label>
                <input type="nomer" id="nomer" name="nomer" th:field = "*{nomer}" class="form-control" placeholder="Номер енгиз"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>

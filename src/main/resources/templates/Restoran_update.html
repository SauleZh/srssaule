<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/restoran/adds}" th:object = "${kafee}" method="POST">
                <label for="restoranname">Restoran Name</label>
                <input type="text" id="restoranname" name="restoranname" th:field = "*{restoranName}" class="form-control" placeholder="Есімін енгіз" value="${teacher.firstName}" />

                <label for="kalaname">Kala Name</label>
                <input type="text" id="kalaname" name="kalaname" th:field = "*{kalaName}" class="form-control" placeholder="Тегін енгіз" value="${teacher.lastName}" />

                <label for="nomer">Nomer</label>
                <input type="nomer" id="nomer" name="nomer" th:field = "*{nomer}" class="form-control" placeholder="Поштасын енгіз" value="${teacher.email}"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>

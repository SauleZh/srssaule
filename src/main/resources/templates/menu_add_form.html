<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Sponsor page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/menu/add}" th:object = "${menu}" method="POST">
                <label for="menuname">Restoran Name</label>
                <input type="text" id="menuname" name="menuname" th:field = "*{MenuName}" class="form-control" placeholder="Есімін енгіз" />

                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Тегін енгіз" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>
<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
